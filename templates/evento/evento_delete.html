<!--Delete button will redirect to the href of the element with 'id = caller-id' property in this modal-->
{% load crispy_forms_tags %}

{% csrf_token %} {{ form|crispy }}
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" caller-id="" role="dialog"
  aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alerta de Exclusão</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body confirm-delete">
        <p>Você tem certeza que deseja excluir o Evento<strong> {{ object.username }}</strong>? Esta ação é permanente!
        </p>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirmDeleteButtonModal">Excluir</button>
      </div>
    </div>
  </div>
</div>
